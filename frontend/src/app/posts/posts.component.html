<app-search-bar></app-search-bar>
<div class="container">
  <div class="col-xs-12" *ngIf="valid">
    <div class="alert alert-danger" role="alert" >{{this.msg}}
        <i class="glyphicon glyphicon-remove"></i> Posting Fail!.
    </div>
  </div>

  <div class="col-xs-12" *ngIf="!valid">
      <div class="carousel slide" id="myCarousel">
          <div class="carousel-inner">
              <div class="item active">
                  <ul class="thumbnails">
                      <li class="col-sm-3" *ngFor="let d of data">
                          <div class="fff">
                              <div class="thumbnail">
                                  <a  >
                                      <img src="" alt="image" height="180px">
                                  </a>
                              </div>
                              <div class="caption">
                                  <h4>{{d.title}}</h4>
                                  <p>{{d.description}}</p>
                                  <p style="text-align: right;">{{d.date}}</p>
                                  <a class="btn btn-mini" routerLink="/post/{{d._id}}">Â» See More</a>
                              </div>
                          </div>
                      </li>
                  </ul>
              </div>
              <!-- /Slide1 -->
          </div>
          <!-- /#carousel-inner -->
      </div>
      <!-- /#myCarousel -->

  </div>
  <!-- /.col-xs-12 -->
  <div class="col-xs-12">
  </div>

</div>
<!-- /.container -->
