<div class="container">
    <br>
    <form class="form-horizontal" method="post" id="contact_form" (submit)="signUp()">
        <fieldset>
            <legend style="border-bottom: none;">

                <h2 style="text-align: center">
                    <b>Registration Form</b>
                </h2>
            </legend>
            <div class="alert alert-danger" role="alert" *ngIf="valid">{{this.msg}}
                <i class="glyphicon glyphicon-remove"></i> Registration Fail!.
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Name
                    <span class="imp">*</span>
                </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="name" placeholder="Name" class="form-control" type="text" [(ngModel)]="name">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Password
                    <span class="imp">*</span>
                </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="user_password" placeholder="Password" class="form-control" type="password" [(ngModel)]="password">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Confirm Password
                    <span class="imp">*</span>
                </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="confirm_password" placeholder="Confirm Password" class="form-control" type="password" [(ngModel)]="confirm_Password">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                        <input name="email" placeholder="E-Mail Address" class="form-control" type="email" [(ngModel)]="email">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Contact No.
                    <span class="imp">*</span>
                </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-earphone"></i>
                        </span>
                        <input name="contact_no" placeholder="(+92)" class="form-control" type="number" [(ngModel)]="contact_No">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <label class="col-md-4">
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> By creating an account you agree to our
                    <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                </label>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4 col-md-offset-1">
                    <button type="submit" class="btn btn-warning">REGISTER</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
